            <div class="row">
                <div class="col-xs-2">
                    <img class="songImg" src="{imgSrc}" alt="Card image">
                </div>
                <div class="col-xs-8 text-center" style="margin-top: 3%;">
                    <span class="songTitle"> {title} </span>
                </div>
                <div class="col-xs-2" style="margin-top: 2%;">
                    <button class="playPauseButton btn btn-xs" data-music="{musicPath}">▶</button>
                </div>
                <div id="song-links" class="col-xs-8 col-xs-push-2 text-center hide">
                    <hr class="style5" />
                    <i class="fab fa-3x fa-spotify"
