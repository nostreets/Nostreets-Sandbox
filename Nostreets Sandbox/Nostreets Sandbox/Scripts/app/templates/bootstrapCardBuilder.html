
<div class="container-fluid" card-builder>
    <div class="row text-center">
        <a class="text-blueish" ng-click="pg.viewCode()">View Code</a>
    </div>
    <div class="row">
        <h2 class="text-center text-primary text-blueish">Bootstrap Card Builder</h2>
    </div>
    <div class="row" align="center">
        <button class="btn btn-simple" ng-click="pg.updateVmToCurrentCard($index)" data-toggle="modal" data-target=".card-builder-formModal"><i class="material-icons">create</i></button>
        <button class="card-builder-openModal btn btn-xs btn-round" data-toggle="modal" data-target=".card-builder-formModal">Open Builder</button>
        <button class="btn btn-simple" ng-click="pg.btnDelete($index)"><i class="material-icons">delete</i></button>
    </div>
    <div class="row">
        <div ng-repeat="item in pg.cards">
            <div>

                <div ng-bind-html="item.html"></div>
            </div>
        </div>
    </div>
</div>

<ng-include src="'Scripts/app/directives/templates/cardPartials.html'"></ng-include>
<ng-include src="'Scripts/app/directives/templates/cardBuilderModal.html'"></ng-include>
